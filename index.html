<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Dashboard</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav id="top-nav-bar">
      <p class="welcome">Log in to get started!</p>
      <img id="logo" src="logo (1).png" alt="Click Here" />

      <form class="login">
        <input class="user-login" type="text" placeholder="User Name" />

        <input
          class="user-pin"
          type="password"
          placeholder="Pin"
          maxlength="4"
        />

        <button class="login-btn">&rarr;</button>
      </form>
    </nav>

    <div class="hidden">
      <div class="balance">
        <div>
          <p class="balance-label">Current Balance</p>
        </div>

        <p class="balance-value">$0</p>
      </div>
      <br />

      <main>
        <div class="container">
          <div id="main-image">
            <img
              src="196813765-withdrawal-and-deposit-icon-vector-illustration.jpg"
              alt="Click Here"
            />
          </div>

          <div class="deposit-money">
            <form class="deposit-input">
              <input type="number" placeholder="Deposit" />
              <button class="deposit-button" type="button">&rarr;</button>
            </form>

            <form class="withdraw-input">
              <input type="number" placeholder="Withdraw" />
              <button class="withdraw-button" type="button">&rarr;</button>
            </form>
          </div>
        </div>
      </main>

      <div class="container">
        <button type="button" class="logOutBtn btn btn-dark">Log Out</button>
      </div>

      <!-- <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p> -->
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
